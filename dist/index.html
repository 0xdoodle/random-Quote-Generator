<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQuoteGenerator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-gradient-to-b from-purple-400 to-purple-700 h-dvh flex flex-col justify-center items-center gap-6">
        <div id="primary-card" class="bg-purple-400 p-6 rounded-xl shadow-xl flex flex-col items-center gap-8 sm:w-2/3 lg:w-1/3 ">
            <h1 class="font-semibold text-3xl font-mono text-purple-950">Random Quote Generator</h1>
            <button id="generate" type="submit" class="text-2xl bg-purple-800 rounded-lg px-5 py-1 border-2 border-purple-900 text-purple-300 hover:text-blue-100 hover:bg-purple-500 hover:border-purple-100">Generate</button>
        </div>

        <div id="secondary-card" class="hidden flex flex-col items-center p-6 gap-8 mx-12 sm:w-2/3 lg:w-1/3 bg-purple-400 rounded-xl shadow-lg">
            <p id="quote" class="text-center text-2xl font-single">"The only limit to our realization of tomorrow will be our doubts of today." - Franklin D. Roosevelt`</p>
           <div class="flex gap-16">
              <button id="newQuote" class="bg-purple-200 px-2 py-1 rounded-lg hover:bg-purple-500 hover:text-purple-100" type="submit">New Quote</button>
              <button id="tweet" class="bg-purple-200 px-2 py-1 rounded-lg hover:bg-purple-500 hover:text-purple-100" type="submit"><i class="text-blue-400 fa-brands fa-twitter"></i> Tweet</button>
           </div>
        </div>
        <span id="minimise" class="hidden text-3xl"><i class="bg-purple-400 rounded-full p-3 fa-solid fa-xmark hover:text-gray-300 hover:bg-purple-800"></i></span>
    </div>

    <script src="script.js"></script>
</body>         
</html>
